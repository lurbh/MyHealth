{% extends 'base.html' %}

{% load static %}

{% block title %}Clinic Admin Overview - MyHealth{% endblock title %}

{% block headerlinks %}
<link href="{% static 'css/jquery.timepicker.min.css' %}"  rel="stylesheet" />
<script src="{% static 'js/jquery.timepicker.min.js' %}" type="text/javascript"></script>       
{% endblock %}

{% block content %}
<section class="page-section">
  <div class="container">
    <div style="min-height: 50px;"></div>
    <div>
      <h3 class="section-heading text-uppercase">Overview</h3>
    </div>
    <div class="row">
      <form class="adminoverview">
        <table border="0" class="formtableoverview">
          <tbody>
            <tr>
              <td class="tableoverviewleft"><label for="facility_name">Clinic Name: </label>&nbsp;</td>
              <td><input class="overviewInput" type="text" id="facility_name" name="facility_name" value="{{ clinic.name }}" readonly></td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="appt_start">Address:  </label>&nbsp;</td>
              <td><input class="overviewInput" type="text" id="appt_start" name="appt_start" value="{{ clinic.address }}" readonly></td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="contact_no">Contact no: </label>&nbsp;</td>
              <td><input class="overviewInput" type="text" id="contact_no" name="contact_no" value="{{ clinic.phone }}" readonly></td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="id_email">Email: </label>&nbsp;</td>
              <td><input class="overviewInput" type="text" id="id_email" name="email" value="{{ clinic.email }}" readonly></td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="id_email">Operating Hours: </label>&nbsp;</td>
              <td>
                <table border="0" style="width:100%; margin-bottom: 2rem;">
                  <thead style="text-align: center;">
                    <th></th>
                    <th>Start</th>
                    <th>End</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td><label for="id_scheduleweekday" class="schedulelabel">Weekdays: </label>&nbsp;</td>
                      <td><input class="scheduleinput timepicker" id="id_scheduleweekdaystart" name="scheduleweekdaystart" value="{{ clinic.openinghours.weekdaystart|time:'H:i' }}" readonly></td>
                      <td><input class="scheduleinput timepicker" id="id_scheduleweekdayend" name="scheduleweekdayend" value="{{ clinic.openinghours.weekdayend|time:'H:i' }}" readonly></td>
                    </tr>
                    <tr>
                      <td><label for="id_schedulesaturday" class="schedulelabel">Saturday: </label>&nbsp;</td>
                      <td><input class="scheduleinput timepicker" id="id_schedulesaturdaystart" name="schedulesaturdaystart" value="{{ clinic.openinghours.satstart|time:'H:i' }}" readonly></td>
                      <td><input class="scheduleinput timepicker" id="id_schedulesaturdayend" name="schedulesaturdayend" value="{{ clinic.openinghours.satend|time:'H:i' }}" readonly></td>
                    </tr>
                    <tr>
                      <td><label for="id_schedulesunday" class="schedulelabel">Sunday: </label>&nbsp;</td>
                      <td><input class="scheduleinput timepicker" id="id_schedulesundaystart" name="schedulesundaystart" value="{{ clinic.openinghours.sunstart|time:'H:i' }}" readonly></td>
                      <td><input class="scheduleinput timepicker" id="id_schedulesundayend" name="schedulesundayend" value="{{ clinic.openinghours.sunend|time:'H:i' }}" readonly></td>
                    </tr>
                    <tr>
                      <td><label for="id_scheduleph" class="schedulelabel">Public Holidays: </label>&nbsp;</td>
                      <td><input class="scheduleinput timepicker" id="id_schedulephstart" name="schedulephstart" value="{{ clinic.openinghours.phstart|time:'H:i' }}" readonly></td>
                      <td><input class="scheduleinput timepicker" id="id_schedulephend" name="schedulephend" value="{{ clinic.openinghours.phend|time:'H:i' }}" readonly></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="id_email">Appointments in an Hour: </label>&nbsp;</td>
              <td><input class="overviewInput" type="number" id="id_email" name="email" min="1" max="6" value="{{ clinic.apptinterval }}" readonly></td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="id_email">Doctor slots: </label>&nbsp;</td>
              <td><input class="overviewInput" type="number" id="id_email" name="email" min="1" max="15" value="{{ clinic.doctorinterval }}" readonly></td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="id_image">Image: </label>&nbsp;</td>
              <td>
                {% if clinic.image %}
                  <img src="{{ clinic.image.url }}"  alt="Health Facility Image" class="overviewimg img-responsive">
                {% else %}
                  <img src="{% static 'assets/img/HealthFacilityIcon.png' %}"  alt="Health Facility Image" class="overviewimg img-responsive">
                {% endif %}
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row centre">
          <!-- <input type="button" class="overvieweditbutton" value="Edit"> -->
          <a href="{% url 'cadmineditoverview' %}" class="button overvieweditbutton">Edit</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
