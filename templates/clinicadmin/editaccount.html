{% extends 'base.html' %}

{% block title %}Clinic Admin Edit Account - MyHealth{% endblock title %}

{% block content %}
<section class="page-section">
  <div class="container">
    <div style="min-height: 50px;"></div>
    <div>
      <h3 class="section-heading text-uppercase">Edit Account</h3>
    </div>
    <div class="row">
      <form class="doctoredit" method="post">
        {% csrf_token %}
        <table border="0" class="formtableoverview">
          <tbody>
            <tr>
              <td class="tableoverviewleft"><label for="acct_username">Username: </label>&nbsp;</td>
              <td>{{ form.username }}</td>
            </tr>
            <tr>
              <td class="tableoverviewleft"><label for="acct_name">Name: </label>&nbsp;</td>
              <td>{{ form.name }}</td>
            </tr>
          </tbody>
        </table>
        <div class="row ">
          <div class="col-lg-5">
            <button type="submit" class="editsubmitbtn">Edit Account</button>
          </div>
          <div class="col-lg-2">
          </div>
          <div class="col-lg-5">
            <!-- <button type="button" class="editcancelbtn">Back</button> -->
            <a href="{% url 'cadminaaccount' %}" class="button editcancelbtn">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
